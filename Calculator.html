<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Additional styling for trigonometric and logarithmic operator buttons */
    .trig-log-button {
      margin-top: 10px; /* Add some space above the Trig & Log button */
    }

    .trig-log-panel button {
      margin-top: 5px; /* Add some space between trigonometric and logarithmic operator buttons */
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="input-display" readonly>
      <input type="text" id="result-display" readonly>
    </div>
    <div class="keys">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="number" onclick="appendToDisplay('7')">7</button>
      <button class="number" onclick="appendToDisplay('8')">8</button>
      <button class="number" onclick="appendToDisplay('9')">9</button>
      <button class="operator" onclick="appendToDisplay('+')">+</button>
      <button class="number" onclick="appendToDisplay('4')">4</button>
      <button class="number" onclick="appendToDisplay('5')">5</button>
      <button class="number" onclick="appendToDisplay('6')">6</button>
      <button class="operator" onclick="appendToDisplay('-')">-</button>
      <button class="number" onclick="appendToDisplay('1')">1</button>
      <button class="number" onclick="appendToDisplay('2')">2</button>
      <button class="number" onclick="appendToDisplay('3')">3</button>
      <button class="operator" onclick="appendToDisplay('*')">*</button>
      <button class="number" onclick="appendToDisplay('0')">0</button>
      <button class="number" onclick="appendToDisplay('.')">.</button>
      <button class="operator" onclick="calculate()">=</button>
      <button class="operator" onclick="appendToDisplay('/')">/</button>
      <button class="operator" onclick="appendToDisplay('(')">(</button>
      <button class="operator" onclick="appendToDisplay(')')">)</button>
      <button class="operator" onclick="appendToDisplay('^')">^</button>
      <button class="trig-log-button" onclick="toggleTrigLog()">Trig & Log</button>
      <div id="trig-log-panel" style="display:none;">
        <button class="operator" onclick="appendToDisplay(' sin(')">sin</button>
        <button class="operator" onclick="appendToDisplay(' cos(')">cos</button>
        <button class="operator" onclick="appendToDisplay(' tan(')">tan</button>
        <button class="operator" onclick="appendToDisplay(' log(')">log</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    function toggleTrigLog() {
      var panel = document.getElementById('trig-log-panel');
      panel.style.display = (panel.style.display === 'none') ? 'block' : 'none';
    }
  </script>
</body>
</html>
